---
vmType: vz
images:
  - location: 'https://cloud-images.ubuntu.com/releases/23.10/release/ubuntu-23.10-server-cloudimg-amd64.img'
    arch: 'x86_64'
  - location: 'https://cloud-images.ubuntu.com/releases/23.10/release/ubuntu-23.10-server-cloudimg-arm64.img'
    arch: 'aarch64'
mounts:
  - location: '~'
  - location: '/tmp/lima'
    writable: true
mountType: virtiofs

provision:
  - mode: system
    script: |
      #! /bin/bash
      set -eux -o pipefail
      export DEBIAN_FRONTEND=noninteractive
      apt-get install -y distrobox
  - mode: user
    script: |
      #! /bin/bash
      distrobox create -i registry.gitlab.com/kevindurb/box -n box -p
